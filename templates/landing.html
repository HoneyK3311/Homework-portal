<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과제 관리 포털</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1509228468518-180dd4864904?q=80&w=2940&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative text-center text-white p-8 max-w-4xl w-full">
        <h1 class="text-5xl md:text-6xl font-black mb-4">과제 관리 포털</h1>
        <p class="text-lg md:text-xl text-gray-200 mb-12">채점, 관리, 분석을 한번에 해결하세요.</p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <a href="/grader" class="bg-white/10 backdrop-blur-md text-white p-8 rounded-2xl ring-1 ring-white/20 hover:ring-white/40 transition-all transform hover:-translate-y-1">
                <h2 class="text-2xl font-bold">채점 페이지</h2>
                <p class="font-normal text-sm text-gray-300 mt-2">과제 채점 및 피드백</p>
            </a>
            <a href="/admin" class="bg-white/10 backdrop-blur-md text-white p-8 rounded-2xl ring-1 ring-white/20 hover:ring-white/40 transition-all transform hover:-translate-y-1">
                <h2 class="text-2xl font-bold">관리자 대시보드</h2>
                <p class="font-normal text-sm text-gray-300 mt-2">전체 현황 분석 및 통계</p>
            </a>
            <a href="/login" class="bg-white/10 backdrop-blur-md text-white p-8 rounded-2xl ring-1 ring-white/20 hover:ring-white/40 transition-all transform hover:-translate-y-1">
                <h2 class="text-2xl font-bold">학생 리포트</h2>
                <p class="font-normal text-sm text-gray-300 mt-2">개인별 성취도 확인</p>
            </a>
        </div>
    </div>
</body>
</html>
